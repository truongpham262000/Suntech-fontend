<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slider.webOnline</title>
	<meta name="viewport" content="width:device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="slide.css">
</head>
<body>
	<div class="slide-imgs">
		<img src="./img/1.jpg" alt="reload-web" onclick="change()" id="slider">
	</div>
	<script>
		let index = 1;
		change = function() {
			let imgs = ["./img/1.jpg","./img/2.jpg","./img/3.jpeg","./img/4.jpg","./img/5.jpg"];
			document.getElementById('slider').src = imgs[index];
			index++;
			if(index == 5){
				index = 0;
			}
		}
		setInterval(change,3000);
	</script>
</body>
</html>
